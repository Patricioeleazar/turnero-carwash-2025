
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAR WASH CENTRO - Turnos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ffffffbb;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    header img {
      max-width: 160px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
      color: #0077b6;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #0077b6;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f87;
    }
    .confirmacion {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-carwash.png" alt="Logo CAR WASH CENTRO">
    <h1>CAR WASH CENTRO - Reserva tu turno</h1>
  </header>
  <main>
    <form id="formTurno">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Tel√©fono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="patente">Patente</label>
      <input type="text" id="patente" name="patente" required>

      <label for="servicio">Tipo de Servicio</label>
      <select id="servicio" name="servicio" required>
        <option value="Lavado Simple">Lavado Simple (1h)</option>
        <option value="Lavado + Encerado">Lavado + Encerado (1h30)</option>
        <option value="Lavado + Encerado + Aspirado">Lavado + Encerado + Aspirado (2h)</option>
        <option value="Lavado Motor + Exterior">Lavado Motor + Exterior (1h30)</option>
        <option value="Pulido de √≥pticas">Pulido de √≥pticas (5h)</option>
        <option value="Guante Blanco">Guante Blanco (36h)</option>
      </select>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora</label>
      <select id="hora" name="hora" required>
        <option value="08:00">08:00</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
        <option value="19:00">19:00</option>
        <option value="20:00">20:00</option>
      </select>

      <button type="submit">Reservar Turno</button>
      <div class="confirmacion" id="confirmacion"></div>
    </form>
  </main>

  <script>
    document.getElementById('formTurno').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        nombre: this.nombre.value.trim(),
        telefono: this.telefono.value.trim(),
        patente: this.patente.value.trim(),
        servicio: this.servicio.value,
        fecha: this.fecha.value,
        hora: this.hora.value
      };

      const confirmacion = document.getElementById('confirmacion');
      confirmacion.textContent = '‚è≥ Enviando turno...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzarTwQHz_oGXv33ZQ_WK0ruOjjpTl3s7AxopbpQi6Ml0P_d4wdnZqk5KiBZvifAKSJ1A/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.text();

        if (response.ok && result.toLowerCase().includes('ok')) {
          const mensaje = `Hola ${data.nombre}, tu turno para *${data.servicio}* fue reservado el d√≠a *${data.fecha}* a las *${data.hora}*.`;
          const adminMensaje = `üöó *Nuevo turno reservado*
üë§ Nombre: ${data.nombre}
üìû Tel: ${data.telefono}
üîß Servicio: ${data.servicio}
üìÖ Fecha: ${data.fecha} - ${data.hora}
üìç Patente: ${data.patente}`;

          confirmacion.innerHTML = `‚úÖ Turno reservado con √©xito.<br>
            <a href="https://wa.me/${data.telefono}?text=${encodeURIComponent(mensaje)}" target="_blank">üëâ Confirmar con el cliente</a><br>
            <a href="https://wa.me/5493826674588?text=${encodeURIComponent(adminMensaje)}" target="_blank">üì≤ Notificarme este turno</a>`;

          this.reset();
        } else {
          confirmacion.textContent = '‚ùå El servidor no respondi√≥ correctamente. Intente m√°s tarde.';
        }
      } catch (error) {
        confirmacion.textContent = '‚ùå Error al enviar los datos. Verifique su conexi√≥n o intente m√°s tarde.';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
